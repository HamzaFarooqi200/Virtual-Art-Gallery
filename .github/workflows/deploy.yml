name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change this to your deployment branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 13.60.93.179 >> ~/.ssh/known_hosts
          echo "âœ… SSH Key Setup Completed"

      - name: Debug SSH Setup
        run: |
          ls -la ~/.ssh
          echo "ðŸŸ¢ SSH Directory Exists"
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@13.60.93.179 "echo 'ðŸŸ¢ Connected to EC2 successfully'"
      
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@13.60.93.179 << 'EOF'
            echo "ðŸš€ Starting Deployment"
            cd /home/ec2-user/my-app  # Change this to your app directory
            git pull origin main
            npm install  # Modify based on your stack
            pm2 restart my-app  # Modify based on your process manager
            echo "âœ… Deployment Completed"
          EOF
