name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug SSH Secret
        run: |
          if [[ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]]; then
            echo "âŒ SSH_PRIVATE_KEY is empty!"
            exit 1
          else
            echo "âœ… SSH_PRIVATE_KEY is set!"
          fi

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 13.60.93.179 >> ~/.ssh/known_hosts
          echo "âœ… SSH Key Setup Completed"

      - name: Debug SSH Setup
        run: |
          ls -la ~/.ssh
          cat ~/.ssh/id_rsa | head -5  # Show only first 5 lines for security

      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@13.60.93.179 "echo 'ðŸŸ¢ Connected to EC2 successfully'"
