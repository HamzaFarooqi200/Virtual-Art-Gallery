name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sed 's/\r$//' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 13.60.93.179 >> ~/.ssh/known_hosts
          echo "‚úÖ SSH Key Setup Completed"

      - name: Debug SSH Configuration
        run: |
          echo "üîç Checking SSH Configuration..."
          ls -lah ~/.ssh
          cat ~/.ssh/id_rsa | head -n 5
          ssh -T -o StrictHostKeyChecking=no ubuntu@13.60.93.179 || echo "‚ö†Ô∏è SSH Connection Failed"

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.60.93.179 << 'EOF'
            cd /var/www/your-app
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
