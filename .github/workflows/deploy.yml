name: CI/CD Pipeline

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ec2-your-ip.amazonaws.com >> ~/.ssh/known_hosts
        cat ~/.ssh/id_rsa  # Debugging step, remove after testing
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          cd /home/ubuntu/app || mkdir /home/ubuntu/app && cd /home/ubuntu/app
          git pull origin main
          npm install
          pm2 restart all || pm2 start app.js   # Start PM2 if not already running
        EOF
